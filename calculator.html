<!DOCTYPE <!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Population Growth Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="calculator.css">
        <script src="calculator.js"></script>
    </head>
    <body class="bg-green-500 text-white flex flex-col items-center">
        <header>
        </header>
        <main class="flex flex-col items-center gap-8 w-40">
            <h1 class="text-3xl">Population Growth Calculator</h1>
            <p></p>
            <select name="Country" id="countries">
                <option value="124000000">Japan</option>
                <option value="340100000">USA</option>
                <option value="1409000000">China</option>
            </select>

            <select name="Pick mode" id="mode">
                <option value="sel">Select a mode</option>
                <option value="exponential">Exponential Projection</option>
                <option value="logistic">Logistic Projection</option>
            </select>

            <select name="What are you looking for?" id="quantity">
                <option value="pop">Population</option>
                <option value="yrs">Years</option>
            </select>

            <div class="grid grid-cols-3 w-40"> 
                <label for="rate">Rate</label>
                <label for="time">Time</label>
                <label for="capacity">Capacity</label>
                <input type="number" id="rate">
                <input type="number" id="time">
                <input type="number" id="capacity">
            </div>


            
            <button id="calculate" class="w-30">Project</button>
            
            <div id="result"></div>

        </main>
        <footer>

        </footer>
    </body>
</html>
